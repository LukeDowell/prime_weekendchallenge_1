<header>
    <h1>Employee Management Suite</h1>
    <p>Total Salary: <span id="totalSalary"></span></p>

    <!-- Our employee entry form overlay -->
    <div id="entryOverlay">
        <form id="entryForm">
            <div class="entryFormInputs">
                <a href="" id="closeButton">X</a>
                <div class="entryFormRow">
                    <p>First</p>
                    <input type="text" name="firstName" value="">

                    <p>Last</p>
                    <input type="text" name="lastName" value="">
                </div>

                <div class="entryFormRow">
                    <p>Employee #</p>
                    <input type="text" name="empNum" value="">
                </div>

                <div class="entryFormRow">
                    <p>Title</p>
                    <input type="text" name="empTitle" value="">
                </div>

                <div class="entryFormRow">
                    <p>Last Review</p>
                    <input type="text" name="empReview" value="">
                </div>

                <div class="entryFormRow">
                    <p>Salary</p>
                    <input type="text" name="empSalary" value="">
                </div>
            </div>
            <div class="entryFormButtonGroup">
                <button id="submitButton">Submit</button>
                <button id="randomizeButton">Random</button>
            </div>
        </form>
    </div>
